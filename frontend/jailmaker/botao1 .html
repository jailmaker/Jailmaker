<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bot√£o Dia/Noite</title>
    <style>
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .day-night-toggle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .day-night-toggle.night {
            background-color: black;
            border: 3px solid white;
        }

        .day-night-toggle.day {
            background-color: white;
            border: 3px solid black;
        }

        .celestial-object {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .day-night-toggle.night .celestial-object {
            background: radial-gradient(circle at 30% 30%, white 5%, gray 50%, black 80%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .day-night-toggle.day .celestial-object {
            background: radial-gradient(circle at 70% 30%, yellow 10%, orange 50%, red 80%);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <div class="day-night-toggle night">
            <div class="celestial-object"></div>
        </div>
    </div>

    <script>
        const toggle = document.querySelector('.day-night-toggle');

        toggle.addEventListener('click', () => {
            toggle.classList.toggle('night');
            toggle.classList.toggle('day');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Grade Curricular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .error-area {
            border: 2px solid #FF5252;
            border-radius: 8px;
            padding: 50px 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .error-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
        }
        .error-circle-bg {
            position: absolute;
            width: 160px;
            height: 160px;
            background-color: rgba(255, 82, 82, 0.1);
            border-radius: 50%;
        }
        .error-circle-main {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #FF5252;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        .error-x {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }
        .error-x::before,
        .error-x::after {
            content: '';
            position: absolute;
            background-color: white;
            width: 6px;
            height: 60px;
            top: -30px;
            left: 27px;
        }
        .error-x::before {
            transform: rotate(45deg);
        }
        .error-x::after {
            transform: rotate(-45deg);
        }
        .error-title {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-subtitle {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .try-again-button {
            background-color: #FF5252;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .try-again-button:hover {
            background-color: #FF1744;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Sistema de Grade Curricular</h1>
        <p class="subtitle">Faça o upload do seu histórico escolar para começar</p>
        
        <div class="error-area">
            <div class="error-icon">
                <div class="error-circle-bg"></div>
                <div class="error-circle-main"></div>
                <div class="error-x"></div>
            </div>
            <h2 class="error-title">Falha ao Ler Histórico</h2>
            <p class="error-subtitle">Por favor, insira o arquivo novamente</p>
            <button class="try-again-button" onclick="window.location.href='TelaInicial.html'">
                Tentar Novamente
            </button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bot√£o Dia/Noite Cartunesco</title>
    <style>
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .day-night-toggle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            overflow: hidden;
            border: 4px solid;
        }

        .day-night-toggle.night {
            background-color: #2c3e50;
            border-color: #ecf0f1;
        }

        .day-night-toggle.day {
            background-color: #f1c40f;
            border-color: #2c3e50;
        }

        .celestial-object {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .day-night-toggle.night .celestial-object {
            background-color: #bdc3c7;
            top: 40%;
            left: 40%;
            box-shadow: 
                5px 5px 0 #7f8c8d inset, 
                -5px -5px 0 #ecf0f1 inset;
            transform: rotate(45deg);
        }

        .day-night-toggle.day .celestial-object {
            background-color: #e67e22;
            top: 20%;
            left: 20%;
            box-shadow: 
                0 0 0 10px #f39c12 inset, 
                0 0 20px #d35400, 
                0 0 40px #e74c3c;
            animation: sun-rays 2s infinite alternate;
        }

        @keyframes sun-rays {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .shine {
            position: absolute;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        .day-night-toggle .shine-1 {
            width: 20px;
            height: 20px;
            top: 10%;
            left: 10%;
        }

        .day-night-toggle .shine-2 {
            width: 15px;
            height: 15px;
            bottom: 15%;
            right: 15%;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <div class="day-night-toggle night">
            <div class="celestial-object"></div>
            <div class="shine shine-1"></div>
            <div class="shine shine-2"></div>
        </div>
    </div>

    <script>
        const toggle = document.querySelector('.day-night-toggle');

        toggle.addEventListener('click', () => {
            toggle.classList.toggle('night');
            toggle.classList.toggle('day');
        });
    </script>
</body>
</html>

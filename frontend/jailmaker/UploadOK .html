<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Grade Curricular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .success-area {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 50px 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .success-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
        }
        .success-circle-bg {
            position: absolute;
            width: 160px;
            height: 160px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
        }
        .success-circle-main {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #4CAF50;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        .success-checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 40px;
        }
        .success-checkmark::before {
            content: '';
            position: absolute;
            left: 15px;
            bottom: 20px;
            width: 20px;
            height: 40px;
            border-right: 6px solid white;
            border-bottom: 6px solid white;
            transform: rotate(45deg);
        }
        .processing-text {
            color: #666666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Sistema de Grade Curricular</h1>
        <p class="subtitle">Faça o upload do seu histórico escolar para começar</p>
        
        <div class="success-area">
            <div class="success-icon">
                <div class="success-circle-bg"></div>
                <div class="success-circle-main"></div>
                <div class="success-checkmark"></div>
            </div>
            <h2 class="title">Histórico Lido com Sucesso</h2>
            <p class="processing-text">Processando as informações...</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            // Redirecionamento para a próxima tela
            console.log('Processamento concluído');
        }, 3000);
    </script>
</body>
</html>

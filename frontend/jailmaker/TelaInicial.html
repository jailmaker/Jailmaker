<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailMaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            color: #0d8044;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #b0b0b0;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #0d8044;
            border-radius: 8px;
            padding: 50px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-area:hover {
            background-color: rgba(13, 128, 68, 0.05);
        }
        .upload-icon {
            color: #0d8044;
            font-size: 48px;
            margin-bottom: 15px;
        }
        .upload-text {
            color: #b0b0b0;
            font-size: 16px;
        }
        .upload-text-or {
            color: #999999;
            font-size: 14px;
            margin: 10px 0;
        }
        .upload-button {
            background-color: #0d8044;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #095f32;
        }
        .file-support {
            color: #999999;
            font-size: 12px;
            margin-top: 10px;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">JailMaker</h1>
        <p class="subtitle">Fa√ßa o upload do seu hist√≥rico escolar para come√ßar</p>
        
        <div id="dropZone" class="upload-area">
            <div class="upload-icon">üì§</div>
            <p class="upload-text">Arraste seu arquivo PDF aqui</p>
            <p class="upload-text-or">ou</p>
            <input type="file" id="fileInput" accept=".pdf">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                Selecionar Arquivo
            </button>
            <p class="file-support">Formato aceito: PDF</p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropZone.classList.add('highlight');
        }

        function unhighlight() {
            dropZone.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            files = files.target ? files.target.files : files;

            ([...files]).forEach(uploadFile);
        }

        function uploadFile(file) {
            if (file.type === 'application/pdf') {
                alert(`Arquivo ${file.name} selecionado com sucesso!`);
            } else {
                alert('Por favor, selecione apenas arquivos PDF.');
            }
        }
    </script>
</body>
</html>
